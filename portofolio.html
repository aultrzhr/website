<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Aulia Tri Az-zahra</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('baground.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #1e293b;
            text-align: center;
        }
        .cover img {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .content {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .content h1 {
            color: #1e3a8a;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .tasks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 30px auto;
        }

        .task {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .task p a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: bold;
        }

        .task p a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Cover Section -->
    <div class="cover">
        <img src="aulia.jpg">
    </div>

    <!-- Tasks Section -->
    <div class="content">

            </div>
            <div class="task">

            </div>
            <div class="task">
                <img src="lingkaran.png" alt="Algoritma Pembentukan Lingkaran">
                <p><a href="https://drive.google.com/drive/folders/15U0eHQjdgT_SV3hSpKHzLKUxBIix2xEb" target="_blank">Algoritma Pembentukan Lingkaran</a></p>
            </div>
            <div class="task">
                <img src="kurva.png" alt="Algoritma Pembentukan Kurva">
                <p><a href="https://drive.google.com/drive/folders/1675Hj1tDZ7vyexZOe6LMZCRmpiqiW-TB" target="_blank">Algoritma Pembentukan Kurva</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p></p>
        <div class="social-icons">

</body>
</html>
